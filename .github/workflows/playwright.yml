name: Playwright API Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
    # 1️⃣ Checkout code
    - uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Build backend (if needed)
    - name: Build backend
      run: npm run build || echo "No build step defined"

    # 5️⃣ Start backend server in background
    - name: Start backend server
      run: |
        nohup node backend/server.js &
        echo "Waiting 10 seconds for server..."
        sleep 10

    # 6️⃣ Run Playwright tests
    - name: Run Playwright tests
      run: npx playwright test tests/api || true

    # 7️⃣ Upload Playwright report (even if tests fail)
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 5
