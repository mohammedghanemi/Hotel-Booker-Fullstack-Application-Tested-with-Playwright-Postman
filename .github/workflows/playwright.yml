name: Playwright API Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
    # 1️⃣ Checkout code
    - uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3️⃣ Install backend dependencies
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    # 4️⃣ Install test dependencies
    - name: Install test dependencies
      run: |
        cd tests
        npm ci
        npx playwright install

    # 5️⃣ Set up environment variables
    - name: Setup environment
      run: |
        echo "MONGODB_URI=mongodb://admin:password@localhost:27017/hotel-booker?authSource=admin" >> $GITHUB_ENV
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "PORT=3001" >> $GITHUB_ENV

    # 6️⃣ Start backend server from backend folder
    - name: Start backend server
      run: |
        cd backend
        npm start &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        
        echo "Waiting for server to start..."
        # Wait for server with health check
        timeout 30s bash -c 'until curl -f -s http://localhost:3001/api/health > /dev/null; do sleep 1; done' || {
          echo "Server health check failed, checking alternative endpoints..."
          # Try other common health endpoints
          curl http://localhost:3001/ || curl http://localhost:3001/api/ || true
          ps aux | grep node
          exit 1
        }
        echo "Server is ready!"

    # 7️⃣ Run Playwright tests from tests folder
    - name: Run Playwright tests
      run: |
        cd tests
        npx playwright test api/ --reporter=html,line
      env:
        MONGODB_URI: ${{ env.MONGODB_URI }}
        NODE_ENV: test

    # 8️⃣ Stop backend server
    - name: Stop backend server
      if: always()
      run: |
        if [ -n "$SERVER_PID" ]; then
          kill $SERVER_PID 2>/dev/null || true
        fi
        pkill -f "node" || true

    # 9️⃣ Upload Playwright report
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 5