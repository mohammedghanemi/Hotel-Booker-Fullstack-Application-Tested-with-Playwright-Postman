name: Playwright API Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mongosh --eval \"db.adminCommand('ping')\""
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    # 1️⃣ Checkout code
    - uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    # 3️⃣ Install dependencies using npm install
    - name: Install dependencies
      run: |
        npm install
        npx playwright install

    # 4️⃣ Set up environment variables
    - name: Setup environment
      run: |
        echo "MONGODB_URI=mongodb://admin:password@localhost:27017/hotel-booker?authSource=admin" >> $GITHUB_ENV
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "PORT=3001" >> $GITHUB_ENV

    # 5️⃣ Build backend (if needed)
    - name: Build backend
      run: |
        if [ -f "package.json" ] && grep -q "\"build\"" package.json; then
          npm run build
        else
          echo "No build script found, skipping build step"
        fi

    # 6️⃣ Start backend server with proper waiting
    - name: Start backend server
      run: |
        # Start server in background
        npm start &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        
        # Wait for server to be ready with health check
        echo "Waiting for server to start..."
        for i in {1..30}; do
          if curl -f -s http://localhost:3001/api/health > /dev/null; then
            echo "Server is ready!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Server failed to start within 30 seconds"
            ps aux | grep node
            exit 1
          fi
          sleep 1
        done

    # 7️⃣ Run Playwright tests
    - name: Run Playwright tests
      run: |
        npx playwright test tests/api/ --reporter=html,line
      env:
        MONGODB_URI: ${{ env.MONGODB_URI }}
        NODE_ENV: test
        PORT: 3001

    # 8️⃣ Stop backend server
    - name: Stop backend server
      if: always()
      run: |
        if [ -n "$SERVER_PID" ]; then
          kill $SERVER_PID 2>/dev/null || true
        fi
        pkill -f "node.*server" || true

    # 9️⃣ Upload Playwright report
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 5